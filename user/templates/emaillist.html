{% extends 'user/layout.html' %}

{% block content %}
<div class="content">
    <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                <div>
                    <h2 class="text-white pb-2 fw-bold">Email List</h2>
                </div>
                <div class="ml-md-auto py-2 py-md-0">
                    <a href="/user/emailList" class="btn btn-white btn-border btn-round mr-2">Manage</a>
                    <a href="/user/email-add" class="btn btn-secondary btn-round">Add Emails</a>
                </div>
            </div>
        </div>
    </div>
    <div class="page-inner mt--5">
        <div class="row mt--2">
            <div class="col-md-12">
                <div class="card full-height">
                    <div class="card-body">
                        <div class="card-title">Overall statistics</div>
                        <div class="d-flex flex-wrap justify-content-around pb-2 pt-4">
                            <div>
                                {% for row in object_list %}
                                <h1>{{row.email_id}}</h1>
                                <p>{{row.name}}</p>
                                <small>{{row.created_at}}</small><br>
                                <small>{{row.user.username}}</small><br>
                                <a href="/user/{{row.id}}/emailedit">Edit</a>
                                <a href="/user/{{row.id}}/emaildelete">delete</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
